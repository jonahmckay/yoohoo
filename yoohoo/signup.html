<!doctype html>

<html>
	<head>
		<title>YooHoo!</title>
		<link rel="stylesheet" href="style/main.css">
		<link rel="stylesheet" href="style/signup.css">
		<script defer src="js/signup.js"></script>
		<script defer src="js/cookie-handler.js"></script>
	</head>
	
	<div class="verticalBodyBox">
	<div class="topBannerBack">
				<div class="topBannerFront">
				<img src="images/topBannerFit.png" alt="YooHoo logo" width="603px" height="151px">
			</div>
			</div>
		<div class="signupBody">
			<h1>Sign up for YooHoo today!</h1>
			<input class="bigInput" placeholder="Full Name"></input>
			
			Date of birth
			<span><select id="day"><option value=undefined>Day</option></select>
			<select id="month"><option value=undefined>Month</option></select>
			<select id="year"><option value=undefined>Year</option></select></span>
			</p>
			Interests: Check all that apply
			<div id="interestBox">
			<input type="checkbox" id="interestCooking">Cooking
			<input type="checkbox" id="interestArt"> Art
			<input type="checkbox" id="interestTechnology"> Technology
			<input type="checkbox" id="interestTravel"> Travel
			<input type="checkbox" id="interestNews"> News
			</div>
			
			<div class="ruleDivider"></div>
			<button class="actionButtonOrange" id="registerButton" onclick="register()">Register Your Account</button>
		</div>
	</div>
</html>
